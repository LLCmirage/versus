<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>versus</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
   
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="versus">
        <!--header-->
        <header class="header">
            <div class="container">
                <div class="logo">
                    <a href="#"><img src="images/logo.png" alt="logo"></a>
                </div>
                <div class="mobile-menu">
                    <i class="fa-solid fa-bars-staggered"></i>
                </div>
                <nav class="menu" class="navigation">
                    <ul class="menu-list">
                        <li>
                            <a href="#">Portfolio</a>
                        </li>
                        <li>
                            <a href="#">About</a>
                        </li>
                        <li>
                            <a href="#">Contact</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <!--banner-->
        <div class="banner">
            <div class="container">
                <div class="info">
                    <h1>We build beautiful web and mobile apps.</h1>
                    <a href="#">Get a quote</a>
                </div>
            </div>
        </div>
        <!--work-->
        <div class="work">
            <div class="container">

                <h2>Latest Work</h2>
                <div class="work-cards">
                    <div class="card">
                        <img src="images/work1.jpg" alt="work1">
                    </div>
                    <div class="card">
                        <img src="images/work2.jpg" alt="work2">
                    </div>
                    <div class="card">
                        <img src="images/work3.jpg" alt="work3">
                    </div>
                    <div class="card">
                        <img src="images/work4.jpg" alt="work4">
                    </div>
                    <div class="card">
                        <img src="images/work5.jpg" alt="work5">
                    </div>
                    <div class="card">
                        <img src="images/work6.jpg" alt="work6">
                    </div>
                    <div class="card">
                        <img src="images/work7.jpg" alt="work7">
                    </div>
                    <div class="card">
                        <img src="images/work8.jpg" alt="work8">
                    </div>
                    <div class="card">
                        <img src="images/work9.jpg" alt="work9">
                    </div>
                </div>
            </div>
        </div>
        <!--footer-->
        <footer class="footer">
            <div class="container">
                <p class="footer-name">VERSUS</p>
                <p class="powered">Powered by Webflow</p>
            </div>
        </footer>
    </div>
    <script src="mane.js"></script>
